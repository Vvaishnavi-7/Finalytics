<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Finance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 mx-auto shadow-lg" style="max-width: 400px;">
      <h3 class="text-center mb-3">Register</h3>

      <form id="registerForm" onsubmit="registerUser(event)">                                         <!--calls the JS function when submitted.-->
        <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
        <input type="date" id="dob" class="form-control mb-3" required>
        <input type="text" id="address" class="form-control mb-3" placeholder="Address" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button class="btn btn-success w-100">Register</button>
        <p class="text-center mt-3">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userDOB", dob);
      localStorage.setItem("userAddress", address);
      localStorage.setItem("userPassword", password);

      // For profile section
      const userData = { name, email, dob, address };
      localStorage.setItem("userData", JSON.stringify(userData));

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
